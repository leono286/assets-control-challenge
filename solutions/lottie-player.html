<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie - Challenge 4</title>
  </head>
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <body>
    <header>
      <h1><a href="./../index.html" aria-label="back"><img src="./assets/img/arrow_back.svg" role="presentation"/></a> Lottie player</h1>
    </header>
    <div class="layout-wrapper">
      <div class="duration-selector">
        <h3>Select duration</h3>
        <label><input type="radio" name="duration" value="2000">2 seg </label>
        <label><input type="radio" name="duration" value="5000" checked>5 seg </label>
        <label><input type="radio" name="duration" value="10000">10 seg </label>
        <label><input type="radio" name="duration" value="15000">15 seg </label>
      </div>
      <div class="animation">
        <div class="target">
          <lottie-player
          loop
          mode="normal"
          style="width: 100%">
          </lottie-player>
        </div>
        <div class="slider-wrapper">
          <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
          <span class="current-value"><span class="value">0</span> %</span>
        </div>
      </div>

    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    <script src="js/lottie-asset.js"></script>
    <script src="js/lottie.js"></script>
  </body>

</html>
